<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Resume Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
      background: #f0f0f0;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #0052cc;
    }
    #visitor-count {
      font-size: 2.5em;
      margin-top: 10px;
      color: #e91e63;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cloud Resume!</h1>
  <p>This website is hosted on AWS S3 and tracks visitor count with a Lambda backend.</p>

  <div>
    <strong>Visitor Count:</strong>
    <div id="visitor-count">Loading...</div>
  </div>

  <footer>
    &copy; 2025 Your Name
  </footer>

  <script>
    async function fetchVisitorCount() {
      try {
        // Replace this URL with your actual API Gateway endpoint
        const apiUrl = "https://YOUR_API_GATEWAY_URL/Prod/visitor/";

        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        document.getElementById("visitor-count").textContent = data.count || "0";
      } catch (error) {
        document.getElementById("visitor-count").textContent = "Error loading count";
        console.error("Failed to fetch visitor count:", error);
      }
    }

    fetchVisitorCount();
  </script>
</body>
</html>
<p style="color: red;">Test deployment successful!</p>
